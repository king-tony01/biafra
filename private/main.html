<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../fontawesome-free-6.3.0-web/css/all.css" />
    <link rel="stylesheet" href="../private/css/main.css" />
    <title>Biafra</title>
  </head>

  <body>
    <header>
      <a href="/">
        <div class="logo">
          <img src="/private/images/coat-of-arm.jpeg" alt="" />
          BIAFRA<span>.org</span>
        </div>
      </a>
      <section class="menu">
        <a href="#"><i class="fa fa-home"></i></a>
        <a href="#"><i class="fa fa-shop"></i></a>

        <a href="#"><i class="fa fa-tv"></i></a>
      </section>
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input
          type="search"
          name="search"
          id="search"
          value=""
          placeholder="Search..."
        />
      </div>
      <i class="fa fa-bars" id="open-menu"></i>
    </header>
    <main>
      <section class="settings">
        <section class="profile">
          <img src="/private/images/image-01.jpeg" alt="" id="user-image" />
          <div>
            <b id="username" class="username"></b>
            <small id="email" class="email"></small>
          </div>
          <i class="fa fa-close" id="close-menu"></i>
        </section>
        <section class="menus">
          <ul>
            <li data-id="home">
              <p><i class="fa fa-home"></i>Home</p>
              <i class="fa fa-chevron-right"></i>
            </li>
            <li data-id="profile">
              <p><i class="fa fa-user"></i>Profile</p>
              <i class="fa fa-chevron-right"></i>
            </li>
            <li data-id="channels">
              <p><i class="fa fa-users"></i>Channels</p>
              <i class="fa fa-chevron-right"></i>
            </li>

            <li data-id="utilities">
              <p><i class="fa fa-wrench"></i>Utilities</p>
              <i class="fa fa-chevron-right"></i>
            </li>
          </ul>
        </section>
      </section>
      <section class="center"></section>
      <section class="posting">
        <i class="fa fa-pen-square" id="create-post-button"></i>
      </section>
      <section class="notifications">
        <div class="notification-head">
          <i class="far fa-bell"></i>
          <h2>NOTIFICATIONS</h2>
          <i class="fa fa-chevron-up" id="open-notifications"></i
          ><i class="fa fa-chevron-left" id="close-notifications"></i>
        </div>
        <section class="notify-container"></section>
      </section>
      <section class="messages">
        <div class="chat-head">
          <i class="far fa-comments"></i>
          <h2>MESSAGES</h2>
          <i class="fa fa-chevron-up" id="open-message"></i>
        </div>

        <section class="chats"></section>
        <div class="write">
          <i class="fa fa-pen-square"></i>
        </div>
      </section>
      <section class="chat-room">
        <i class="fa fa-close" id="close-chats"></i>
        <section class="chat-room-head">
          <div>
            <img src="./images/image-01.jpeg" alt="" id="user-image" />
            <b>King Tony</b>
          </div>
          <div class="shift">
            <i class="fa fa-phone"></i><i class="fa fa-video"></i>
          </div>
        </section>
        <section class="messages-container"></section>
        <section class="input-area">
          <div class="image-and-documents">
            <i class="fa fa-link"></i>
            <i class="fa fa-image"></i>
          </div>
          <div class="enter-message">
            <textarea
              name=""
              id=""
              cols="10"
              rows=""
              placeholder="Send a message..."
            ></textarea>
          </div>
          <div class="send-button">
            <i class="far fa-paper-plane"></i>
          </div>
        </section>
      </section>
      <form action="#" id="form">
        <div class="main-head">
          <b>CREATE POST</b>
          <i class="fa fa-close one"></i>
        </div>
        <section class="create-post-head">
          <div>
            <img src="./images/image-02.jpeg" alt="" id="user-image" />
            <i class="fa fa-globe"></i>
            <select name="" id="">
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>
          <div></div>
        </section>
        <section class="input-area">
          <textarea
            name=""
            id="text"
            cols="50"
            rows="7"
            placeholder="Start creating something awesome"
          ></textarea>
          <section class="images"></section>
        </section>
        <section class="images-inputs">
          <i class="far fa-image"></i>
          <i class="far fa-face-smile" title="Open emoji keyboard"></i
          ><input
            type="file"
            name="postImages"
            id="post-image"
            multiple
            accept=".jpeg, .png, .jpg"
            title="Add an image"
            class="post-image"
          />
        </section>
        <button id="post-button">POST</button>
      </form>
      <div id="modal"></div>

      <section class="menu-bar">
        <p>
          <i class="fa fa-tv" data-id="videos"></i>
          <small>TV</small>
        </p>
        <p>
          <i class="far fa-comments" id="open-message2" data-id="messages"></i>
          <small>CHATS</small>
        </p>
        <p>
          <i class="fa fa-home" data-id="home"></i>
          <small>HOME</small>
        </p>
        <p>
          <i class="fa fa-shop" data-id="market"></i>
          <small>MARKET</small>
        </p>
        <p>
          <i
            class="far fa-bell"
            id="open-notifications2"
            data-id="notifications"
          ></i>
          <small>NOTIFICATIONS</small>
        </p>
      </section>
    </main>
    <script src="/private/scripts/home.js"></script>
  </body>
</html>
