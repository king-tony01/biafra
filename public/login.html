<header>

    <section class="title">

        <strong>Ezigbo nwanne.</strong>
    </section>
  
    <section class="form">
      <div class="alertWindow"><i class="fa fa-close"></i>
        sucess
      </div>
      <form action="/biafra/login" method="post">
          <p><label for="email">Email</label> <div class="input"><input type="email" name="email" id="email" required/></div></p>
           <p><label for="password" >Password</label> <div class="input"><input type="password" name="password" id="password" required title="Password" pattern="[a-z, A-Z, 0-9]"/></div></p>
        <button type="submit" id="submit">Sign Up</button>
      </form>
    </section>
  </main>
<script>
  const submitBtn = document.getElementById("submit");
  const inputEl = document.querySelectorAll("input");
  const form = document.querySelector("form");
  const alertWindow = document.querySelector(".alertWindow");
  const originContainer = document.getElementById("origin");
  submitBtn.addEventListener("click", async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const user = {
    email: data.get("email"),
    password: data.get("password"),
  };
  const response = await fetch("/biafra/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(user),
  });
  const resData = await response.json();
  console.log(resData);
  const {id} = resData.data[0]
  if (resData.stat) {
    location.assign(`http://localhost:1990/home?${id}`);
  }
});
</script>
