<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e25a32533.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/market.css" />
    <title>Biafran hub</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img src="./images/coat-of-arm.jpeg" alt="" />
          BIAFRA<span>.org</span>
        </div>
      </a>
      <h2>Market</h2>
    </header>
    <div id="search-bar" class="separate">
      <i class="fa fa-search"></i>
      <input
        type="search"
        name="search"
        id="search"
        value=""
        placeholder="Search..."
      />
    </div>

    <main>
      <section class="info">
        <marquee
          >WELCOME! TO <span>BI</span><span>AF</span><span>RA</span> MARKET
          HUB</marquee
        >
      </section>
      <section class="shops">
        <section class="shop">
          <img src="./images/image-02.jpeg" alt="Shop" />
          <section class="shop-details">
            <section class="shop-name">
              <h2>King Tony inc.</h2>
              <section class="category-and-rating">
                <section class="ratings">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="far fa-star"></i>
                  <section class="rate-number">
                    <strong>4.5</strong>
                  </section>
                </section>
              </section>
            </section>
            <div class="user-market-profile">
              <img src="./images/image-03.jpeg" alt="" id="user-image" /><b
                class="owner"
              >
                King Tony
              </b>
            </div>
          </section>
          <a href="#"><i class="far fa-cart-shopping"></i> Enter Shop</a>
        </section>
      </section>
    </main>
  </body>
</html>
