    <title>BIAFRA - Sign Up</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./images/coat-of-arm.jpeg" alt="" />
      BIAFRA.<span>org</span>
    </div>
    <section class="side-nav">
      <i class="fa fa-close"></i>
      <a href="/">HOME</a>
        <a href="#">CONTACT</a>
        <a href="#">HISTORY</a>
        <a href="/signup" id="sign-up-hide">SIGN UP</a>
        <a href="/login" id="login-hide">LOGIN</a>
    </section>
    <i class="fa fa-bars"></i>
  </header>
  <main>
    <section class="title">
      <h1>BI<span class="one">AF</span><span class="two">RA</span></h1>
        <p>Welcome! letâ€™s help you get started. sign up for an account to join the <strong>I.P.O.B</strong></p>
    </section>
  
    <section class="form">
      <small>All fields marked  (<sup>*</sup>)  are mandatory</small>
      <form>
        <fieldset>
          <legend>Profile</legend>
          <p><label for="surname">Surname<sup>*</sup></label> <div class="input"><input type="text" name="surname" id="surname" value=""  required autofocus autocomplete="on"/></div></p>
          <p><label for="first-name">First name<sup>*</sup></label> <div class="input"><input type="text" name="first-name" id="first-name" value=""  required/></div></p>
          <p><label for="last-name">Last name</label> <div class="input"><input type="text" name="last-name" id="last-name" value="" placeholder="Optional"/></div></p>
          <p>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </p>
          <p>
            <label for="date-of-birth">
              Date Of Birth<sup>*</sup>
            </label>
            <div class="input">
              <input type="date" name="date-of-birth" id="date-of-birth" value="" required/>
            </div>
          </p>
          <p><label for="email">Email<sup>*</sup></label> <div class="input"><input type="email" name="email" id="email" value="" required/></div></p>
          <p><label for="origin">Origin <sup>*</sup></label><select name="origin" id="origin"><option value="Biafra">Biafra</option></select></p>
           <p><label for="password">Password<sup>*</sup></label> <div class="input"><input type="password" name="password" id="password" value="" required/></div></p>
            <p><label for="retype-password">Retype password<sup>*</sup></label> <div class="input"><input type="password" name="retype-password" id="retype-password" value="" required/></div></p>
          <p><label for="phone">Tel<sup>*</sup></label> <div class="input"><input type="tel" name="tel" id="tel" value="" required/></div></p>
        </fieldset>
        <button type="submit" id="submit">Sign Up</button>
      </form>
    </section>
    <div class="modal"></div>
  </main>
